{% extends 'layout.html' %}
{% block title %}
    Reset Password
{% endblock %}
{% block content %}
<style>
    .aa{
        margin-right: 30px;
        display: inline-block;
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-xs-10 col-sm-6  col-md-6 ">
            <div class="card card-style shadow mb-2">
                <div class="card-body">
                    <div class="aa">
                        <h3>Enter new password:</h3>
                    </div>
                    <form action="{{ url_for('reset_password', token=token) }}" method="POST">
                        {{ form.csrf_token }}
                        <dl>
                            {{ form.password(class="form-control", placeholder="Password") }}
                        </dl>
                        <div class="row mb-2">
                            <div class="col-12">
                            {{ form.submit(class="btn btn-block btn-primary") }}
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
 
{% endblock %}
