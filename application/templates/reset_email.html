{% extends 'layout.html' %}
{% block title %}
    Reset Password
{% endblock %}
{% block content %}
<style>
    .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
    }
</style>
<head>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-xs-10 col-sm-6  col-md-6 ">
            <div class="card card-style shadow mb-2">
                <div class="card-body">
                    <div class="aa">
                        <h3>Enter your Email Address: </h3>
                    </div>
                    
                    <form action="{{url_for('reset_page')}}" method="POST">
                        {{ form.csrf_token }}
                        <dl>
                            {{ form.email_address(class="form-control", placeholder="Email Address") }}
                        </dl>
                        <div class="row mb-2">
                            <div class="col-12">
                                <div class="g-recaptcha" data-sitekey="{{ pub_key }}"></div>
                                {{ form.submit(class="btn btn-block btn-primary") }}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

 
{% endblock %}
